run:
  timeout: 2m
  tests: true

linters-settings:
  errcheck:
    check-type-assertions: true
  gocyclo:
    min-complexity: 10
  gofmt:
    simplify: true
  govet:
    check-shadowing: true
  unused:
    check-exported: true

linters:
  enable:
    - errcheck         # check for unchecked errors
    - govet            # official vet tool
    - staticcheck      # code improvements & bug risk
    - gosimple         # simplify code
    - deadcode         # unused code
    - typecheck        # invalid types
    - unused           # unused vars, consts, funcs
    - ineffassign      # assignments not used
    - gocritic         # extra checks (like pylint)
    - gofmt            # enforce formatting
    - revive           # style guide
    - structcheck      # unused struct fields
    - depguard         # restrict unwanted imports

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck

output:
  format: json