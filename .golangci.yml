version: "2"

run:
  tests: false

linters:
  enable-all: true
  disable:
    - lll
  settings:
    errcheck:
      check-type-assertions: true
    gocyclo:
      min-complexity: 10

  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$

formatters:
  enable:
    - gofmt
  settings:
    gofmt:
      simplify: true
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$